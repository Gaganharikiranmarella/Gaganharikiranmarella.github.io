<html>
    <head>
<title>Food Mart</title>
    </head>
    <body>

        <header>
            <div class="header">
  <div class="logo-title">
    <img src="your-logo.png" alt="Logo" class="logo" />
    <div class="title-caption">
      <h1><span class="black">FOOD</span><span class="orange">MART</span></h1>
      <p class="caption">Grocery Store</p>
    </div>
  </div>

  <div class="search-section">
    <select class="category-dropdown">
      <option>All Categories</option>
      <option>Fruits</option>
      <option>Vegetables</option>
      <option>Dairy</option>
      <option>Meat</option>
      <option>Spices</option>
      <option>Snacks</option>
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
      <option>Exotica</option>
    </select>

    <div class="search-box">
      <input type="text" placeholder="Search for your delicacy..." />
      <button onclick="handleSearch()">
        🔍
      </button>
    </div>

    <div class="contact">
      <p>📞 Contact us: +01 1800 - FOODMART</p>
    </div>
  </div>

  <div class="cart-dropdown">
    <button onclick="toggleCart()">🛒 Your Cart</button>
    <div class="cart-items" id="cartItems">
      <p>Your cart is empty.</p>
    </div>
  </div>
</div>

        </header>

    </body>
</html>
