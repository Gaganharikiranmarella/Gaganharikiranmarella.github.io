<html>
  <head>
    <title>FOOD MART</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="logo-title">
          <img src="images/logo.jpg" alt="Logo" class="logo" />
          <div class="title-caption">
            <h1>
              <span class="black">FOOD</span><span class="orange">MART</span>
            </h1>
            <p class="caption">Grocery Store</p>
          </div>
        </div>

        <div class="search-section">
          <select class="category-dropdown">
            <option>All Categories</option>
            <option>Fruits</option>
            <option>Vegetables</option>
            <option>Dairy</option>
            <option>Meat</option>
            <option>Spices</option>
            <option>Snacks</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Exotica</option>
          </select>

          <div class="search-box">
            <input type="text" placeholder="Search for your delicacy..." />
            <button onclick="handleSearch()">üîç</button>
          </div>

          <div class="contact">
            <p>üìû Contact us: +01 1800 - FOODMART</p>
          </div>
        </div>

        <div class="cart-dropdown">
          <button onclick="toggleCart()">üõí Your Cart</button>
          <div class="cart-items" id="cartItems">
            <p>Your cart is empty.</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="offers">
        <div class="offer-left">
          <!-- Square Slide -->
          <div class="slide square-slide active" data-type="square">
            <div class="slide-content">
              <h3>Fresh Smoothie and Summer Juice</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
            </div>
            <img src="images/square.png" alt="Offer" />
          </div>
        </div>

        <div class="offer-right">
          <!-- Top Rectangle Slide -->
          <div class="slide rectangle-slide green-slide" data-type="green">
            <div class="slide-content">
              <h3>20% Off!!</h3>
              <p>Get the freshest vegetables straight from the farm!</p>
            </div>
            <img src="images/green.png" alt="Green Offer" />
          </div>

          <!-- Bottom Rectangle Slide -->
          <div class="slide rectangle-slide red-slide" data-type="red">
            <div class="slide-content">
              <h3>15% Off!!</h3>
              <p>Get freshly baked products for a cheap prize!</p>
            </div>
            <img src="images/red.png" alt="Red Offer" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
