<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modular Multi-section Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>Welcome to My Modular Webpage</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <!-- Section 1 -->
  <section class="section">
    <div class="content">
      <h2>Section 1</h2>
      <p>This is the content for section 1.</p>
    </div>
    <img src="https://via.placeholder.com/250" alt="Image 1" class="section-img"/>
  </section>

  <!-- Section 2 -->
  <section class="section">
    <div class="content">
      <h2>Section 2</h2>
      <p>This is the content for section 2.</p>
    </div>
    <img src="https://via.placeholder.com/250" alt="Image 2" class="section-img"/>
  </section>

  <!-- Section 3 -->
  <section class="section">
    <div class="content">
      <h2>Section 3</h2>
      <p>This is the content for section 3.</p>
    </div>
    <img src="https://via.placeholder.com/250" alt="Image 3" class="section-img"/>
  </section>

  <!-- Contact Form -->
  <section class="section contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
