<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vercel Output Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Vercel App Outputs</h1>

    <!-- 4 Sections for 4 Vercel Apps -->
    <div class="vercel-section" data-index="0">
      <button class="fetchBtn">Show Output 1</button>
      <div class="url-label"></div>
      <pre class="api-output"></pre>
    </div>

    <div class="vercel-section" data-index="1">
      <button class="fetchBtn">Show Output 2</button>
      <div class="url-label"></div>
      <pre class="api-output"></pre>
    </div>

    <div class="vercel-section" data-index="2">
      <button class="fetchBtn">Show Output 3</button>
      <div class="url-label"></div>
      <pre class="api-output"></pre>
    </div>

    <div class="vercel-section" data-index="3">
      <button class="fetchBtn">Show Output 4</button>
      <div class="url-label"></div>
      <pre class="api-output"></pre>
    </div>

    <!-- Place at end of .container -->
   <button id="goFinalBtn" class="final-btn">Final Output</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("goFinalBtn").onclick = () => {
      window.location.href = "final.html";
    };
  </script>
</body>
</html>
