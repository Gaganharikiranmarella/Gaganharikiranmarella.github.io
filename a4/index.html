<!DOCTYPE html>
<html>
<head>
  <title>Create a New Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-box">
    <h2>Create a new account</h2>
    <p>It's quick and easy.</p>

    <form>
      <table>
        <tr>
          <td><input type="text" placeholder="First name" required></td>
          <td><input type="text" placeholder="Surname" required></td>
        </tr>

        <tr>
          <td colspan="2"><label>Date of birth</label></td>
        </tr>
        <tr>
          <td colspan="2">
            <select required>
              <option value="" disabled selected>Day</option>
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
              <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
              <option>31</option>
            </select>

            <select required>
              <option value="" disabled selected>Month</option>
              <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
              <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
              <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
            </select>

            <select required>
              <option value="" disabled selected>Year</option>
              <option>2025</option><option>2024</option><option>2023</option><option>2022</option>
            </select>
          </td>
        </tr>

        <tr>
          <td colspan="2"><label>Gender</label></td>
        </tr>
        <tr>
          <td colspan="2" class="radio-row">
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Custom</label>
          </td>
        </tr>

        <tr>
          <td colspan="2"><input type="text" placeholder="Mobile number or email address" required></td>
        </tr>

        <tr>
          <td colspan="2"><input type="password" placeholder="New password" required></td>
        </tr>

        <tr>
          <td colspan="2"><button type="submit">Sign Up</button></td>
        </tr>
      </table>
    </form>

    <a href="#">Already have an account?</a>
  </div>

</body>
</html>
