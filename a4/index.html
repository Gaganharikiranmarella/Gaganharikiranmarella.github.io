<html>
  <body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Data</legend>
      <p>
        Name: <input type="text" name="name" placeholder="Enter your name" required autofocus>
      </p>
      <p>
        Place: <input type="text" name="place" placeholder="Enter your place">
      </p>
      <p>
        Age: <input type="number" name="age" placeholder="Enter number">
      </p>
      </fieldset>
      <button type="submit">Submit</button>
      <input type  = "reset">
      </form>
      <hr>
      <form action = "#" method = "POST">
      <p>
        Date: <input type="date" name="dob">
      </p>
      <p>
        Email: <input type="email" name="email" placeholder="Enter your email">
      </p>
      <p>
        Password: <input type="password" name="password" placeholder="Enter password">
      </p>
      <button type="submit">Submit</button>
      <input type  = "reset">
      </form>
      <hr>
      <form action = "#" method = "POST">
      <p>
        Gender: 
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </p>
      <p>
        Skills: 
        <input type="checkbox" name="skills" value="HTML"> HTML
        <input type="checkbox" name="skills" value="CSS"> CSS
        <input type="checkbox" name="skills" value="JavaScript"> JavaScript
      </p>
      <p>
        Courses: 
        <select name="courses" multiple size="4">
          <option value="MERN Stack">MERN Stack</option>
          <option value="MEAN Stack">MEAN Stack</option>
          <option value="Java Fullstack">Java Fullstack</option>
          <option value="Python Fullstack">Python Fullstack</option>
        </select>
      </p>
      <button type="submit">Submit</button>
      <input type  = "reset">
    </form>
  </body>
</html>
